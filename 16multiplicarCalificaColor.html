	<link rel="stylesheet" type="text/css" href="css/practicas.css">

	<body>
		<script language="javascript" src="js/varios.js"></script>
		<header><h1>Tabla de Multiplicar</h1></header>
		<form id="formulario">

				<option>6</option>

		</form>
